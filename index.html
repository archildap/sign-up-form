<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="logo-section">
        <div class="header-wrapper">
            <h2>Sign up</h2>
        </div>
    </div>
    <div class="form-section">
        <h3>This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. 
            <br>Sign up now to get started.
            <br><span>You know you want to.</span>
        </h3>
        <form action="" method="post">
            <div class="form-wrapper">
                <h2>Let's do this!</h2>
                <div class="row-group">
                    <li>
                        <label for="first-name">FIRST NAME*</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </li>
                    <li>
                        <label for="last-name">LAST NAME*</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </li>
                </div>
                <div class="row-group">
                    <li>
                        <label for="email">EMAIL*</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="tel">PHONE NUMBER*</label>
                        <input type="tel" id="tel" name="phone" required>
                    </li>
                </div>
                <div class="row-group">
                    <li>
                        <label for="pwd">PASSWORD*</label>
                        <input type="password" id="pwd" name="password" required>
                    </li>
                    <li>
                        <label for="conf-pwd">CONFIRM PASSWORD*</label>
                        <input type="password" id="conf-pwd" name="confirm-password" required>
                    </li>
                </div>
            </div>
            <button type="submit" class="btn">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </form>
    </div>    
</body>
</html>
